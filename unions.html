<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>SDR Unions</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/jquery-ui.min.css">

    <link rel="stylesheet" href="css/styles.css">

    <style>
        body {
            margin: 20px 40px;
            line-height: inherit;
        }
        svg {
            width: 2150px;
            height: 18px;
        }
        .slider {
            width: 800px;
        }
        #sdr-stack div {
            padding: 0;
            margin: 0;
            font-size: inherit;
        }
        button {
            margin: 20px 0 !important;
        }
        .sdr {
            height: 16px;
        }
    </style>


</head>
<body>

<div class="container-fluid">

    <div class="back-button">
        <a href="index.html">BACK</a>
    </div>

    <h1>SDR Unions</h1>

    <table>
        <tbody>
        <tr>
            <td class="data-label">n</td>
            <td id="n-display" class="data">loading...</td>
            <td></td>
        </tr>
        <tr>
            <td class="data-label">w</td>
            <td id="w-display" class="data">loading...</td>
            <td></td>
        </tr>
        <tr>
            <td class="data-label">sparsity</td>
            <td id="sparsity-display" class="data">loading...</td>
            <td>
                <div id="sparsity-slider" class="slider"></div>
            </td>
        </tr>
        <tr><td colspan="3"><hr/></td></tr>
        <tr>
            <td colspan="3">
                <div id="next-sdr"></div>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary btn-lg" data-action="add">Add</button>
                    <button type="button" class="btn btn-warning btn-lg" data-action="match">Exact match?</button>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div id="sdr-stack"></div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <h3>Union:</h3>
                <div id="sdr-union"></div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div id="dialog" title="Match Results"></div>

<script id="props-tmpl" type="text/x-handlebars-template">
    <h2>{{title}}</h2>
    <table class="props">
        <tbody>
        {{#each props}}
        <tr style="{{rowStyle}}">
            <td class="data-label">{{label}}:</td>
            <td id="{{label}}-display" class="data">{{data}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.5/handlebars.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.7.0/lodash.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/lib/d3.min.js"></script>
<script src="js/lib/jquery-ui.min.js"></script>
<script src="js/lib/big.min.js"></script>

<script src="js/sdr.js"></script>
<script src="js/tools.js"></script>

<script>
    $(function() {

        // The functions below all rely on these values.
        var n = 256;
        var w = 4;
        var bitSize = 8;
        var bitStretch = 2;

        var sdrNext = undefined;
        var sdrStack = [];
        var sdrUnion = SDR.tools.getRandom(n, 0);

        var $sSlider = $('#sparsity-slider');

        function drawNextSdr(newN, newW) {
            n = newN;
            w = newW;
            sdrNext = SDR.tools.getRandom(n, w);
            SDR.draw(sdrNext, 'next-sdr', {
                spartan: true,
                size: bitSize,
                stretch: bitStretch,
                line: true
            });
            updateDisplayValues(w / n);
        }

        function drawUnionSdr() {
            SDR.draw(sdrUnion, 'sdr-union', {
                spartan: true,
                size: bitSize,
                stretch: bitStretch,
                line: true
            });
        }

        function drawSdrStack() {
            var $stack = $('#sdr-stack');
            $stack.html('');
            _.each(sdrStack, function(sdr, i) {
                var sdrId = 'sdr-' + i;
                $stack.prepend('<div id="' + sdrId + '" class="sdr">');
                SDR.draw(sdr, sdrId, {
                    spartan: true,
                    size: bitSize,
                    stretch: bitStretch,
                    line: true
                });
            });
        }

        function calculateUnion() {
            sdrUnion = SDR.tools.union(sdrUnion, sdrNext);
        }

        function matchNextSdr() {
            var nextPopulation = SDR.tools.population(sdrNext);
            var overlap = SDR.tools.overlap(sdrNext, sdrUnion);
            var bitsSame = SDR.tools.population(overlap);
            var match = bitsSame == nextPopulation;
            var message = '<h3>' + match + ': ' + bitsSame + ' bits overlap out of ' + nextPopulation + '.</h3>';
            var $dialog = $('#dialog');
            $dialog.html(message);
            $dialog.dialog({
                modal: true,
                width: '400px',
                buttons: {
                    Ok: function() {
                        $( this ).dialog( "close" );
                    }
                }
            });
        }

        function addNextSdr() {
            sdrStack.push(sdrNext);
            calculateUnion();
            drawSdrStack();
            drawUnionSdr();
            drawNextSdr(n, w);
        }

        function updateDisplayValues(sparsity) {
            $('#n-display').html(n);
            $('#w-display').html(w);
            $('#sparsity-display').html(sparsity.toFixed(2));
            $sSlider.slider('value', sparsity * 100);
        }

        function validate(testN, testW) {
            return testW < testN;
        }

        function drawSlider() {
            function slide(event, ui) {
                var value = ui.value;
                var myN = n;
                var myW = Math.floor(n * (value / 100));
                if (validate(myN, myW)) {
                    drawNextSdr(myN, myW);
                } else {
                    event.preventDefault();
                }
            }
            $sSlider.slider({
                min: 1, max: 50, value: 2, step: 0.1,
                slide: slide
            });
        }

        function addButtonClickHandler() {
            $('button').click(function() {
                var action = $(this).data('action');
                if (action == 'add') {
                    addNextSdr();
                } else {
                    matchNextSdr();
                }
            });
        }

        drawSlider();
        drawNextSdr(n, w);
        drawUnionSdr();
        addButtonClickHandler();

    });
</script>

</html>
